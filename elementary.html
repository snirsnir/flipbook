<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>תכנית הבוקר - טכנודע</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flipbook-container">
        <!-- כפתורי ניווט -->
        <div class="navigation">
            <!-- לוגו -->
            <img src="https://media.getmood.io/warehouse/dynamic/217495.png" alt="Technoda Logo" class="logo">

            <!-- כותרת באמצע -->
            <h1 class="title">חוברת תכנית בוקר לשכבות יסודי</h1>

            <!-- מידע על עמודים - בצד שמאל -->
            <div class="page-info">
                <span id="currentPage">1</span>
                <span class="separator">/</span>
                <span id="totalPages">24</span>
            </div>
        </div>

        <!-- אזור הספר -->
        <div class="book-wrapper">
            <div class="book" id="book">
                <!-- העמודים ייווצרו דינמית ב-JS -->
            </div>

            <!-- כפתורי ניווט בתוך החוברת -->
            <button class="page-turn-btn next-page-btn" id="nextPageBtn" aria-label="עמוד הבא">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <button class="page-turn-btn prev-page-btn" id="prevPageBtn" aria-label="עמוד קודם">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- פקדים נוספים -->
        <div class="controls">
            <button class="control-btn fullscreen-btn" id="fullscreenBtn" aria-label="מסך מלא">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <button class="control-btn zoom-in-btn" id="zoomInBtn" aria-label="התקרב">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35M11 8v6M8 11h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <button class="control-btn zoom-out-btn" id="zoomOutBtn" aria-label="התרחק">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35M8 11h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <button class="control-btn download-btn" id="downloadBtn" aria-label="הורדת PDF">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- אינדיקטור טעינה -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>טוען את החוברת...</p>
        </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
